<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<h3>用户注册</h3>
<form name="my" action="#" method="get">
    <input type="hidden" name="id" value="2165421">
    用户名 <input type="text" name="name" value="cxk"><br>
    密码 <input type="password" name="password" value=""><br>
    性别 <input type="radio" name="sex"value="male" checked>男
    <input type="radio" name="sex" value="female">女 <br>
    爱好
    <input type="checkbox" name="hobby" value="游泳">游泳
    <input type="checkbox" name="hobby" value="上网" checked>上网
    <input type="checkbox" name="hobby" value="上学">上学
    <input type="checkbox" name="hobby" value="上吊">上吊 <br>
    <!--下拉列表-->
    地址
    <select name="address" id="address">
        <option value="gd">广东省</option>
        <option value="gx">广西省</option>
        <option value="fj">福建省</option>
        <option value="hn">湖南省</option>
        <option value="hb">湖北省</option>
    </select>
    <!--按钮-->
    <input type="button" value="普通按钮">
    <input type="submit"value="提交按钮">
    <input type="reset"value="重置按钮">
    <input type="image"src="../img/沙发美女.jpg"><br>
    <!--提交文件的文件选择框-->
    <input type="file"name="file"><br>
    <!--文本域-->
    <textarea name="wenben" id="1" cols="30" rows="10">将军金甲夜不脱</textarea>

</form>


</body>
</html>
