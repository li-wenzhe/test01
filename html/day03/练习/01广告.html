<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时广告</title>
</head>
<body>

<img src="../img/ad.jpg" id="ad" style="width: 100%;display: none"/>
<script>
    setTimeout(function () {
        var ad = document.getElementById("ad");
        ad.style.display="";
        setTimeout(function () {
            document.getElementById("ad").style.display="none";
        },5000)

    },2000)

    /*setTimeout(function () {
        document.getElementById("ad").style.display="none";
    },5000)*/
</script>
</body>
</html>
