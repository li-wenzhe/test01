<!DOCTYPE html>
<html lang="zh-CN">
<!--把网站上的代码粘贴过来,修改文件地址-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>轮播图</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .img-responsive{
        /*max-width: 200px;*/
        max-height: 600px;
        /*让图片在轮播区居中*/
        margin-left: auto;/*左外边框自适应*/
        margin-right: auto;/*右外边框自适应*/
    }

</style>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4">

        </div>
        <div class="col-lg-4">
            <div id="carousel-example-generic" class="carousel slide" data-interval="3000" data-ride="carousel">
                <!-- Indicators:指示灯 -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                </ol>

                <!-- Wrapper for slides :切换的图片-->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="img/1.jpg" alt="..." class="img-responsive">
                        <div class="carousel-caption">

                        </div>
                    </div>
                    <div class="item">
                        <img src="img/2.jpg" alt="..."class="img-responsive">
                        <div class="carousel-caption">

                        </div>
                    </div>
                    <div class="item">
                        <img src="img/3.jpg" alt="..."class="img-responsive">
                        <div class="carousel-caption">

                        </div>
                    </div>
                    <div class="item">
                        <img src="img/4.jpg" alt="..."class="img-responsive">
                        <div class="carousel-caption">

                        </div>
                    </div>
                    <div class="item">
                        <img src="img/5.jpg" alt="..."class="img-responsive">
                        <div class="carousel-caption">

                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>





<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
